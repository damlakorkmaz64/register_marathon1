    </html><h1>Race Registration !</h1>
<form action="">
    <div>
    <label for="name">First name:</label>
    <input type="text" id="name" placeholder="First Name" required>
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" placeholder="Last Name">
    <div>
        <p>
            Select a race:
            <div>
                <div>
            <label for="Fun Run 5k">Fun Run 5k</label>
            <input type="radio" name="raceType" id="Fun Run 5k" value="Fun Run 5k">
               </div>
               <div>
            <label for="Half Marathon">Half Marathon</label>
            <input type="radio" name="raceType" id="Half Marathon" value="Half Marathon">
        </div>
        <div>
            <label for="Full Marathon">Full Marathon</label>
            <input type="radio" name="raceType" id="Full Marathon" value="Full Marathon">
        </div>

            </div>
        </p>
    </div>

    <label for="email">E mail:</label>
    <input type="email" id="email" placeholder="Email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required minlength="5" maxlength="20">
    <div>
    <select name="age group" id="agegroup">
        <option>Under 18</option>
        <option>+18</option>

    </select>
</div>
<button type="Submit">Register</button>
</div>
</form>
</body>
